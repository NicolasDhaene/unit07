{% extends "layout.html" %}

{% block title %}Change Password for user {{ user.email }}| {{ super }}{% endblock %}

{% block body %}
<form method="POST" action="{% url "change_password" pk=user.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="button-primary" value="Change Password">
</form>
{% endblock %}
